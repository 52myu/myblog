    <style>
        .input-xlarge{
            width: 99%;

            outline:none;
        }

<nav class="navbar navbar-inverse" style="border-radius: 0;">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile.less display -->

<div class="container">
    <div class="col-lg-6">
        <form class="form-horizontal" id="edit_article">
            <fieldset>
                <div id="legend" class="">
                    <legend class="">在线编辑我的文章</legend>
                </div>
                <div class="control-group">

                    <!-- Prepended text-->
                    <label class="control-label">输入密钥</label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on">^_^</span>
                            <input class="span2" placeholder="输入密钥" id="input00" type="text">
                        </div>
                    </div>

                </div><div class="control-group">

                <!-- Text input-->
                <label class="control-label" for="input01">输入题目</label>
                <div class="controls">
                    <input type="text" id="input01" name="" placeholder="输入题目" class="input-xlarge">
                </div>
            </div>

                <div class="control-group">

                    <!-- Text input-->
                    <label class="control-label" for="input02">输入标签</label>
                    <div class="controls">
                        <input type="text" id="input02" placeholder="输入标签" class="input-xlarge">
                    </div>
                </div>

                <div class="control-group">
                    <!-- Textarea -->
                    <label class="control-label">输入主要内容</label>
                    <div class="controls">
                        <div class="textarea">
                            <textarea id="input03" style="width: 99%;min-height: 500px;" class="marke1"></textarea>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button class="btn btn-success" id="submit_article">提交</button>
                    </div>
                </div>

            </fieldset>
        </form>
        <form class="form-horizontal" id="edit_article2" style="display: none">
        <fieldset>
            <div id="legend2" class="">
                <legend class="">在线编辑我的短篇</legend>
            </div>
            <div class="control-group">

                <!-- Prepended text-->

                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on">^_^</span>
                        <input class="span2" placeholder="输入密钥" id="input200" type="text">

            <div class="control-group">

                </div>
            </div>

            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success" id="submit_article2">提交</button>
                </div>
            </div>

        </fieldset>
    </form>
        <form class="form-horizontal" id="edit_article3" style="display: none">
